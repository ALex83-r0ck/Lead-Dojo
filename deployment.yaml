apiVersion: apps/v1
kind: Deployment
metadata:
  name: lead-dojo
  labels:
    app: lead-dojo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lead-dojo
  template:
    metadata:
      labels:
        app: lead-dojo
    spec:
      securityContext: # Pod-Ebene Sicherheit
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: lead-dojo-container
        image: lead-dojo:v2.1.0
        securityContext: # Container-Ebene Sicherheit
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 8501
        livenessProbe: # Behebt SNYK-CC-K8S-41
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: lead-dojo-service
spec:
  selector:
    app: lead-dojo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8501
  type: LoadBalancer