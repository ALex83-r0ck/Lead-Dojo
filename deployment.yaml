apiVersion: apps/v1
kind: Deployment
metadata:
  name: lead-dojo
  labels:
    app: lead-dojo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lead-dojo
  template:
    metadata:
      labels:
        app: lead-dojo
    spec:
      containers:
      - name: lead-dojo-container
        image: lead-dojo:v2
        ports:
        - containerPort: 8501
        env:
        - name: OLLAMA_HOST
          value: "http://host.docker.internal:11434"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: lead-dojo-service
spec:
  selector:
    app: lead-dojo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8501
  type: LoadBalancer